<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar for teacher</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="calendar-container">
    <button id="prevWeek">Previous Week</button>
    <button id="resetWeek">Reset To Current Week</button>
    <button id="nextWeek">Next Week</button>
    <div class="calendar">
			<div id="day1" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day2" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day3" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day4" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day5" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day6" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day7" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>

    </div>
	 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalTitle">Class Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="myModalContent">
      </div>
    </div>
  </div>
</div>

</div>
<div id="overlay" class="overlay"></div>
<div id="customAlert" class="alert alert-success alert-dismissible fade d-none" role="alert" style="position: fixed; z-index: 1000; top: 20px; right: 20px;">
  Attendance updated successfully
</div>
    <script src="calendar.js"></script>
	<script src="classDetails.js"></script>
</body>
</html>

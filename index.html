<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Taking</title>
    <link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div id="passwordPrompt">
    <form onsubmit="handleSubmit(event)">
      <input type="number" id="passwordInput" placeholder="Enter password" required>
      <button type="submit">Submit</button>
    </form>
  </div>
    <div id="pageBody" style="display: none;">
<div class="calendar-container">
<div class="button-container">
    <button id="prevWeek">Previous</button>
    <button id="resetWeek">Reset</button>
    <button id="nextWeek">Next</button>
	</div>
    <div class="calendar">
			<div id="day1" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day2" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day3" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day4" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day5" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day6" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>
			<div id="day7" class="day">
                <div class="day-of-week"></div>
                <div class="date"></div>
                <div class="time-slots"></div>
            </div>

    </div>
	 <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Class Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="myModalContent">
                </div>
            </div>
        </div>
    </div>

</div>
<div id="overlay" class="overlay"></div>
<div id="customAlert" class="alert alert-success alert-dismissible fade d-none" role="alert" style="position: fixed; z-index: 1000; top: 20px; right: 20px;">
  Attendance updated successfully
</div>
 </div>
<script src="classDetails.js"></script>
<script src="passwordProtection.js"></script>
<script src="calendar.js"></script>

</body>
</html>

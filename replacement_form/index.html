<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacement Lesson Form</title>
    <script src="classDetails.js"></script>
    <script src="replacement_form/replacementForm.js"></script>
    <link rel="stylesheet" href="replacement_form/style.css">

</head>
<body onload="initializeReplacementForm()">
<body>
    <h1>Replacement Lesson Form</h1>
	<div class="container">
    <div id="step-one">
        <label for="class-select">Choose your class:</label>
        <select id="class-select">
            <option value="" disabled selected>Please select a class</option>
        </select>
        <br>
    </div>
	<div id="step-two" style="display: none;">
        <label for="student-select">Choose your child:</label>
        <select id="student-select">
    <option value="" disabled selected>Please select a student</option>
</select>
		<br>
		<p id="available-slots"></p>
    </div>
	 <div id="step-three" style="display: none;">
        <label for="replacement-select">Choose the replacement lesson:</label>
        <select id="replacement-select">
            <option value="" disabled selected>Please choose a replacement lesson</option>
        </select>
    </div>
	<div id="replacement-list">
  <h3>Chosen Replacement Dates:</h3>
  <ul id="replacement-dates"></ul>
</div>
<div id="submit-section" style="display: none;">
  <button id="submit-button">Submit Changes</button>
</div>

</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replacement Lesson Form</title>

    <link rel="stylesheet" href="replacement_form/style.css">

</head>
<body onload="initializeReplacementForm()">

<div class="title-section">
    <a href="https://www.bluestar-english.com">
    <img id="header-image" class="responsive-header-image" src="https://new-attendance.vercel.app/replacement_form/images/LOGO.png" alt="Blue Star Logo">
</a>
    <h1>振り替えレッスン<br>予約フォーム（ベータ版）</h1>
    <ul class="rules">
        <li>お休みした当日（レッスン時間以後）～２ヶ月以内でお取りいただけます。</li>
        <li>ご予約及びキャンセルは、前日まで可能です。</li>
        <li>当日キャンセルはLINEにて必ずご連絡ください。</li>
    </ul>
</div>

	<div id="login-section">
    <label for="password-input">4桁のID番号を入力してください</label>
    <input type="password" id="password-input" maxlength="4" pattern="\d{4}" autocomplete="off" oninput="handlePasswordInputChange()">
    <button id="login-button" style="display: none;" disabled>OK</button>
</div>

	<div class="container" id="main-container">

    <div id="step-one">
        <label for="class-select">お子様のクラスを選択してください</label>
        <select id="class-select">
            <option value="" disabled selected>クラスを選択してください</option>
        </select>
        <br>
    </div>
<div id="step-two" style="display: none;">
    <label for="student-select">お子様のお名前を選択してください</label>
    <select id="student-select">
        <option value="" disabled selected>お名前を選択してください</option>
    </select>
    <br>
</div>
<p id="available-slots"></p>
	 <div id="step-three" style="display: none;">
        <label for="replacement-select">対象クラス</label>
        <select id="replacement-select">
            <option value="" disabled selected>選択してください</option>
        </select>
    </div>
	<div id="replacement-list" style="display: none;">
  <h3>選択されたレッスン：</h3>
  <ul id="replacement-dates"></ul>
</div>
<div id="submit-section" style="display: none;">
<div id="spinner" class="spinner"></div>
  <button id="submit-button">決定する</button>
</div>
</div>

<div id="success-message" style="display: none;">
  <h2>保存されました！</h2>
  <button id="goback-button">メイン画面に戻る</button>
</div>
    <script src="classDetails.js"></script>
    <script src="replacement_form/replacementForm.js"></script>
</body>
</html>
